{% extends 'base.html' %}

{% block content %}
<div class="row">
    <h2>Shopping Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.product__name }}</td>
            <td>{{ item.all_qty }}</td>
            <td>
                <a href="{% url 'delete_cart_item' item.item_id %}" type="button" class="btn btn-danger btn-sm ms-2">Delete Product</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
